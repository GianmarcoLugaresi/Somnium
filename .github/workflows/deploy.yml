# Workflow per distribuire contenuto statico su GitHub Pages
name: Deploy static content to Pages

on:
  # Esegui al push sul branch 'main'
  push:
    branches: ["main"] # O "master" se usi quello

  # Ti permette di eseguirlo manualmente dalla scheda Actions
  workflow_dispatch:

# Imposta i permessi del GITHUB_TOKEN per permettere il deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Permetti un solo deploy concorrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job di Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Puoi usare la 18 o la 20
          cache: 'npm' # O 'yarn', 'pnpm' se li usi
      - name: Install dependencies
        run: npm install # O 'yarn install', 'pnpm install'
      - name: Build
        run: npm run build # Questo esegue 'vite build'
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Carica la cartella 'build' (come da tuo vite.config.ts)
          path: './build'
  
  # Job di Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Dipende dal job di build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
